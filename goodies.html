<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodies - Bloom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a5af9;
            --primary-light: #8a7dfa;
            --primary-dark: #4b3df7;
            --secondary: #d66efd;
            --secondary-light: #e592ff;
            --accent: #00d9ff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f8faff;
            --bg-white: #ffffff;
            --shadow: 0 10px 30px rgba(106, 90, 249, 0.15);
            --radius: 16px;
        }

        body {
            background: linear-gradient(135deg, #e6f0ff 0%, #ffd6e7 100%);
            min-height: 100vh;
            color: var(--text-dark);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .content {
            padding: 40px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .back-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .goodies-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            background: white;
            padding: 20px;
            border-radius: 20px;
        }

        .goodies-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .goodies-header-text h1 {
            color: #764ba2;
            font-size: 32px;
            font-weight: 700;
        }

        .goodies-header-text p {
            color: #666;
            font-size: 14px;
        }

        /* BLINKIT BUTTON */
        .blinkit-floating {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .blinkit-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
            border: none;
            cursor: pointer;
        }

        .blinkit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.6);
        }

        .blinkit-btn::before {
            content: "⚡";
            font-size: 20px;
            animation: flash 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Main Container */
        .goodies-main-container {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 20px;
        }

        .goodies-section {
            background: white;
            padding: 30px;
            border-radius: 30px;
        }

        .goodies-section h2 {
            color: #c44fc9;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .goodies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .goodie-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .goodie-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .goodie-item.surprise {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .goodie-item.surprise h3,
        .goodie-item.surprise .price {
            color: white;
        }

        .goodie-item img {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
            object-fit: cover;
            border-radius: 15px;
        }

        .goodie-item h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .goodie-item .price {
            color: #764ba2;
            font-weight: 600;
            font-size: 14px;
        }

        .surprise-kit-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        /* Cart Section */
        .cart-section {
            background: white;
            padding: 25px;
            border-radius: 30px;
            height: fit-content;
            position: sticky;
            top: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .cart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .cart-header h3 {
            color: #333;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-count {
            background: #c44fc9;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .cart-items {
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 10px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-details h4 {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item-details .price {
            color: #764ba2;
            font-weight: 600;
            font-size: 13px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: #c44fc9;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .qty-btn:hover {
            background: #a63ca3;
            transform: scale(1.1);
        }

        .qty-display {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .cart-empty {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .cart-empty-icon {
            font-size: 60px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }

        .cart-total-amount {
            color: #c44fc9;
            font-size: 24px;
        }

        .checkout-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .delivery-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            padding: 8px;
            background: #f0f8ff;
            border-radius: 10px;
        }

        .address-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .address-input:focus {
            outline: none;
            border-color: #c44fc9;
        }

        .address-input::placeholder {
            color: #999;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.3);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Flying Item Animation */
        .flying-item {
            position: fixed;
            font-size: 50px;
            pointer-events: none;
            z-index: 9999;
            animation: flyToCart 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes flyToCart {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(var(--midX), var(--midY)) scale(0.8) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--endX), var(--endY)) scale(0.3) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 968px) {
            .goodies-main-container {
                grid-template-columns: 1fr;
            }
           
            .cart-section {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .goodies-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>

            <div class="goodies-header">
                <div class="goodies-logo">🌸</div>
                <div class="goodies-header-text">
                    <h1>Bloom Goodies</h1>
                    <p>Track. Care. Grow.</p>
                </div>
            </div>

            <!-- BLINKIT FLOATING BUTTON -->
            <div class="blinkit-floating">
                <a href="https://blinkit.com" target="_blank" class="blinkit-btn">
                    Need it in 10 mins? Try Blinkit
                </a>
            </div>

            <div class="goodies-main-container">
                <div class="goodies-section">
                    <h2>🎁 Goodies Store</h2>
                    <div class="goodies-grid" id="goodiesGrid"></div>
                </div>

                <div class="cart-section" id="cartSection">
                    <div class="cart-header">
                        <h3>🛒 Cart</h3>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                    <div class="cart-items" id="cartItems">
                        <div class="cart-empty">
                            <div class="cart-empty-icon">🛍️</div>
                            <p>Your cart is empty</p>
                        </div>
                    </div>
                    <div class="cart-total" id="cartTotal" style="display: none;">
                        <span>Total:</span>
                        <span class="cart-total-amount" id="totalAmount">₹0</span>
                    </div>
                    <div class="checkout-section" id="checkoutSection" style="display: none;">
                        <div class="delivery-info">
                            <span>🚀</span>
                            <span>Quick delivery in 2-3 hours!</span>
                        </div>
                        <input type="text" id="addressLine1" class="address-input" placeholder="Flat / House No., Building Name">
                        <input type="text" id="addressLine2" class="address-input" placeholder="Street, Area, Locality">
                        <input type="text" id="city" class="address-input" placeholder="City">
                        <input type="text" id="pincode" class="address-input" placeholder="Pincode" maxlength="6">
                        <input type="tel" id="phone" class="address-input" placeholder="Phone Number" maxlength="10">
                        <button class="checkout-btn" onclick="placeOrder()">
                            <span>🛍️</span>
                            <span>Place Order</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const goodies = [
            {
                id: 1,
                name: 'Dark Chocolate',
                price: 150,
                image: 'https://images.unsplash.com/photo-1575377427642-087cf684f29d?w=400&h=400&fit=crop&crop=center'
            },
            {
                id: 2,
                name: 'Milk Chocolate',
                price: 120,
                image: 'https://images.unsplash.com/photo-1606312619070-d48b4c652a52?w=400&h=400&fit=crop&crop=center'
            },
            {
                id: 3,
                name: 'Cookies',
                price: 80,
                image: 'https://images.unsplash.com/photo-1558961363-fa8fdf82db35?w=400&h=400&fit=crop&crop=center'
            },
            {
                id: 4,
                name: 'Ice Cream',
                price: 120,
                image: 'https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=400&h=400&fit=crop&crop=center'
            },
            {
                id: 5,
                name: 'Cake',
                price: 250,
                image: 'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400&h=400&fit=crop&crop=center'
            },
            {
                id: 6,
                name: 'Sanitary Pads',
                price: 180,
                image: 'https://images.unsplash.com/photo-1584302179602-e4819bb92daa?w=400&h=400&fit=crop&crop=center'
            },
            {
                id: 7,
                name: 'Tampons',
                price: 200,
                image: 'https://images.unsplash.com/photo-1584302179602-e4819bb92daa?w=400&h=400&fit=crop&crop=center'
            },
            {
                id: 8,
                name: 'Menstrual Cup',
                price: 350,
                image: 'https://images.unsplash.com/photo-1584302179602-e4819bb92daa?w=400&h=400&fit=crop&crop=center'
            },
            {
                id: 10,
                name: 'Surprise Kit',
                price: 599,
                image: 'https://images.unsplash.com/photo-1513885535751-8b9238bd345a?w=400&h=400&fit=crop&crop=center',
                special: true,
                description: 'Pads, Perfume, Scrunchies & Cookies'
            }
        ];

        let cart = {};

        function renderGoodies() {
            const grid = document.getElementById('goodiesGrid');
            grid.innerHTML = goodies.map(goodie => `
                <div class="goodie-item ${goodie.special ? 'surprise' : ''}" onclick="addToCart(${goodie.id}, event)">
                    ${goodie.special ? '<div class="surprise-kit-badge">⭐ Special</div>' : ''}
                    <img src="${goodie.image}" alt="${goodie.name}" loading="lazy">
                    <h3>${goodie.name}</h3>
                    ${goodie.description ? `<p style="font-size: 11px; margin: 5px 0; opacity: 0.9;">${goodie.description}</p>` : ''}
                    <p class="price">₹${goodie.price}</p>
                </div>
            `).join('');
        }

        function addToCart(id, event) {
            const clickedElement = event.currentTarget;
            const rect = clickedElement.getBoundingClientRect();
            const goodie = goodies.find(g => g.id === id);
           
            // Create flying animation
            createFlyingItem(goodie.image, rect);
           
            // Add haptic feedback (vibration on mobile)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
           
            // Update cart
            if (cart[id]) {
                cart[id].quantity++;
            } else {
                cart[id] = { ...goodie, quantity: 1 };
            }
           
            setTimeout(() => {
                updateCart();
            }, 500);
        }

        function createFlyingItem(imageUrl, startRect) {
            const flyingItem = document.createElement('div');
            flyingItem.className = 'flying-item';
            const img = document.createElement('img');
            img.src = imageUrl;
            img.style.width = '50px';
            img.style.height = '50px';
            img.style.objectFit = 'cover';
            img.style.borderRadius = '10px';
            flyingItem.appendChild(img);
            flyingItem.style.left = startRect.left + startRect.width / 2 + 'px';
            flyingItem.style.top = startRect.top + startRect.height / 2 + 'px';
           
            document.body.appendChild(flyingItem);
           
            const cartSection = document.getElementById('cartSection');
            const cartRect = cartSection.getBoundingClientRect();
           
            const endX = cartRect.left + cartRect.width / 2 - startRect.left - startRect.width / 2;
            const endY = cartRect.top + 50 - startRect.top - startRect.height / 2;
            const midX = endX / 2;
            const midY = endY / 2 - 100;
           
            flyingItem.style.setProperty('--endX', endX + 'px');
            flyingItem.style.setProperty('--endY', endY + 'px');
            flyingItem.style.setProperty('--midX', midX + 'px');
            flyingItem.style.setProperty('--midY', midY + 'px');
           
            setTimeout(() => {
                flyingItem.remove();
            }, 1000);
        }

        function updateQuantity(id, change) {
            if (cart[id]) {
                cart[id].quantity += change;
                if (cart[id].quantity <= 0) {
                    delete cart[id];
                }
                updateCart();
            }
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            const totalAmount = document.getElementById('totalAmount');
            const checkoutSection = document.getElementById('checkoutSection');

            const items = Object.values(cart);
            const totalItems = items.reduce((sum, item) => sum + item.quantity, 0);
            const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCount.textContent = totalItems;
            cartCount.style.animation = 'none';
            setTimeout(() => {
                cartCount.style.animation = 'pulse 0.3s ease';
            }, 10);

            if (items.length === 0) {
                cartItems.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">🛍️</div>
                        <p>Your cart is empty</p>
                    </div>
                `;
                cartTotal.style.display = 'none';
                checkoutSection.style.display = 'none';
            } else {
                cartItems.innerHTML = items.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-details">
                            <h4>${item.name}</h4>
                            <p class="price">₹${item.price}</p>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">−</button>
                            <span class="qty-display">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                `).join('');
                cartTotal.style.display = 'flex';
                checkoutSection.style.display = 'block';
                totalAmount.textContent = `₹${total}`;
            }
        }

        function placeOrder() {
            const address1 = document.getElementById('addressLine1').value.trim();
            const address2 = document.getElementById('addressLine2').value.trim();
            const city = document.getElementById('city').value.trim();
            const pincode = document.getElementById('pincode').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!address1 || !address2 || !city || !pincode || !phone) {
                alert('⚠️ Please fill in all address fields to proceed with your order.');
                return;
            }

            if (pincode.length !== 6 || isNaN(pincode)) {
                alert('⚠️ Please enter a valid 6-digit pincode.');
                return;
            }

            if (phone.length !== 10 || isNaN(phone)) {
                alert('⚠️ Please enter a valid 10-digit phone number.');
                return;
            }

            // Show success modal
            alert('Order placed successfully! Your order will be delivered within 2-3 hours.');
           
            // Reset cart
            cart = {};
            updateCart();
           
            // Clear form
            document.getElementById('addressLine1').value = '';
            document.getElementById('addressLine2').value = '';
            document.getElementById('city').value = '';
            document.getElementById('pincode').value = '';
            document.getElementById('phone').value = '';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderGoodies();
        });
    </script>
</body>
</html>
